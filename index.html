<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Box for uploading the query and reference files-->
    <div id="uploadBox">
      <input type="file" id="queryUpload">
      <h3>Upload Query</h3>
      <br>
      <input type="file" id="referenceUpload">
      <h3>Upload Reference</h3>
    </div>
    <div id="compareSettings">
      <!--Title box for the compare settings box-->
      <div id="headerBox">
        <h2>Comparision Settings</h2>
      </div>
      <div id="enterSettings">
        <!--Container for algorithm options and header-->
        <div id="algorithmContainer" class="optionContainer">
          <div class="optionHeader" id="algorithmHeaderContainer">
            <h3>Algorithm</h3>
          </div>
          <!--Options for algorithm-->
          <div class="dropDownOptions" id="algorithmDropDownOptions">
            <input type="radio" id="tanabeSelect" name="algorithm" value="Tanabe">
            <p>Tanabe</p>
            <br>
            <input type="radio" id="mastersVQuerySelect" name="algorithm" value="Masters (vs. Reference)">
            <p>Masters (vs. Reference)</p>
            <br>
            <input type="radio" id="mastersVRefernceSelect" name="algorithm" value="Masters (vs. Query)">
            <p>Masters (vs. Query)</p>
            <br>
          </div>
        </div>
        <!--Container for mode options and header-->
        <div id="modeContainer" class="optionContainer">
          <div class="optionHeader" id="modeHeaderContainer">
            <h3>Mode</h3>
          </div>
            <!--Options for mode-->
          <div class="dropDownOptions" id="modeDropDownOptions">
            <input type="radio" id="nonEmptySelect" name="mode" value="Non-Empty Markers">
            <p>Non-Empty Markers</p>
            <br>
            <input type="radio" id="querySelect" name="mode" value="Query Markers">
            <p>Query Markers</p>
            <br>
            <input type="radio" id="referenceSelect" name="mode" value="Reference Markers">
            <p>Reference Markers</p>
            <br>
            <input type="radio" id="noneSelect" name="mode" value="None">
            <p>None</p>
            <br>
          </div>
        </div>
      </div>
      <!--Container for the compare button that will generate-->
      <div id="compareButtonContainer">
        <button>Compare</button>
      </div>
      <div id="results">
      </div>
    </div>
  </body>
</html>
